{% extends 'base.html' %}
{% block title %}Managing comment at {{ block.super }}{% endblock title %}
{% block content %}
<h1>Delete comment</h1>
<p>Please confirm that you want to delete this comment: {{ object.content }}</p>
<form method="post" action="{{ request.path }}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Delete</button>
    <p><a href="{% url 'car' object.order.car.id %}">Cancel</a></p>
</form>
{% endblock content %}
