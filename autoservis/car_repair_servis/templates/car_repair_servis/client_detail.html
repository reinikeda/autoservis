{% extends 'base.html' %}
{% load i18n %}
{% block title %}{{ block.super }}{% endblock title %}
{% block content %}
<h1>Client details</h1>
<h3>{{ object.client }}</h3>
<ul>
    <li>Car list:</li>
    {% for car in object.car_model.all %}
        <li>{{ car.car_model }}</li>
    {% endfor %}
</ul>
{% endblock content %}
