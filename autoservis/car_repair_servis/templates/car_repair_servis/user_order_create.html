{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans 'creating order at'|capfirst %} {{ block.super }}{% endblock title %}
{% block content %}
<h1>{% trans 'create new order'|capfirst %}</h1>
<form method="post" action="{{ request.path }}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans 'create'|capfirst %}</button>
</form>
{% endblock content %}
