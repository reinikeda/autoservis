{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans 'managing order at'|capfirst %} {{ block.super }}{% endblock title %}
{% block content %}
<h1>{% trans 'change order status'|capfirst %}</h1>
<form method="post" action="{{ request.path }}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans 'update status'|capfirst %}</button>
</form>
{% endblock content %}
